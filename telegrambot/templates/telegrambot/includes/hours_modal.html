<!-- Модальное окно для добавления часов в табель -->
<div id="hoursModal" class="modal">
    <div class="modal-content">
        <div class="modal-header">
            <h2 class="modal-title">Добавить часы в табель за <span id="message-date">дату</span></h2>
            <span class="close-modal" onclick="closeHoursModal()">&times;</span>
        </div>
        <div class="modal-body">
            <table class="hours-table">
                <thead>
                    <tr>
                        <th>Должность</th>
                        <th>Сотрудник</th>
                        <th>Часы</th>
                        <th>Объект</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>
                            <input type="text" id="position" value="Прораб">
                        </td>
                        <td>
                            <input type="text" id="employee" value="Иванов И.И.">
                        </td>
                        <td>
                            <input type="number" id="hours" value="8" min="1" max="24">
                        </td>
                        <td>
                            <input type="text" id="object" value="Строительство ЖК">
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <input type="text" value="Монтажник">
                        </td>
                        <td>
                            <input type="text" value="Петров П.П.">
                        </td>
                        <td>
                            <input type="number" value="6" min="1" max="24">
                        </td>
                        <td>
                            <input type="text" value="Строительство ЖК">
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <input type="text" value="Сварщик">
                        </td>
                        <td>
                            <input type="text" value="Сидоров С.С.">
                        </td>
                        <td>
                            <input type="number" value="7" min="1" max="24">
                        </td>
                        <td>
                            <input type="text" value="Строительство ЖК">
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
        <div class="modal-footer">
            <button class="modal-btn cancel-btn" onclick="closeHoursModal()">Отмена</button>
            <button class="modal-btn save-btn" onclick="saveHours()">Сохранить</button>
        </div>
    </div>
</div>
