# Конфигурация nginx для Django + Telegram webhook
server {
    listen 80;
    server_name programism.ru www.programism.ru;
    
    # Основная директория
    root /home/username/public_html;  # Замените на ваш путь
    index index.py;
    
    # Логи
    access_log /var/log/nginx/programism.ru.access.log;
    error_log /var/log/nginx/programism.ru.error.log;
    
    # Настройки для Django
    location / {
        try_files $uri $uri/ @django;
    }
    
    # Обработка Django через Python
    location @django {
        include fastcgi_params;
        fastcgi_pass unix:/tmp/python.sock;  # Замените на ваш сокет
        fastcgi_param SCRIPT_FILENAME $document_root/index.py;
        fastcgi_param PATH_INFO $uri;
    }
    
    # Специальные настройки для Telegram webhook
    location /telegram/webhook/ {
        # Разрешаем все запросы от Telegram
        allow all;
        
        # Настройки для POST запросов
        if ($request_method = POST) {
            proxy_pass http://127.0.0.1:8000;  # Замените на порт вашего Django
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }
        
        # Настройки для GET запросов (статус)
        if ($request_method = GET) {
            proxy_pass http://127.0.0.1:8000;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }
        
        # Разрешаем OPTIONS для CORS
        if ($request_method = OPTIONS) {
            add_header Access-Control-Allow-Origin "*";
            add_header Access-Control-Allow-Methods "GET, POST, OPTIONS";
            add_header Access-Control-Allow-Headers "Content-Type, Authorization";
            return 200;
        }
    }
    
    # Статические файлы
    location /static/ {
        alias /home/username/public_html/static/;
        expires 30d;
    }
    
    location /media/ {
        alias /home/username/public_html/media/;
        expires 30d;
    }
} 